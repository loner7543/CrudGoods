<div>
  <h3>Дата заказа</h3>
  <input type="text" mask="99.99.9999" placeholder="Введите дату заказа" ng-model="saleParams.orderDate" class="textField">
  <h3>Дата поставки</h3>
  <input type="text" mask="99.99.9999" placeholder="Введите дату доставки" ng-model="saleParams.deliveryDate" class="textField">
  <h3>Количество продукта</h3>
  <input type="text" ng-model="saleParams.amountProduct" placeholder="Введите количество продукта" class="textField"><br>
  <h3>Выберите покупателя</h3>

  <div class="hideScroll">
    <select name="buyerSelect" ng-model="saleParams.selectedBuyer" class="textField">
      <option ng-repeat="option in salesBuyers"
              ng-value="option.id" class="panel panel-primary">{{option.firstName}}  {{option.lastName}}</option>
    </select>
  </div>
  <br>

  <button class="btn btn-primary" ng-click="editSaleOkClickHandler(this)">Изменить</button>
  <button class="btn btn-danger" ng-click="dialogCancelHandler(this)">Отменить</button>
</div>
