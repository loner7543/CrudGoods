<div id="popUpDialog-bg" ng-show="showPopUpDialog">
  <div id="popUpDialog">

    <div id="dialogContent">
      <h3>Фамилия</h3>
      <input type="text" placeholder="Введите фамилию">

      <h3>Имя</h3>
      <input type="text" placeholder="Введите имя">

      <h3>Отчество</h3>
      <input type="text" placeholder="Введите отчество">

        <h3>Дата рождения</h3>
        <input type="text"
               placeholder="Введите дату рождения"
               mask="99.99.9999"
              ng-model="birthDate"
        >
      <h3>Номер телефона</h3>
      <input type="text" placeholder="Введите номер телефона">
    </div>

    <div class="clearfix buttons-container">
      <div class="pull-left">
        <button class="btn btn-primary" ng-click="popUpDialogApprove()">Добавить</button>
      </div>
      <div class="pull-right">
        <button class="btn btn-warning" ng-click="closePopUpDialog()">Отменить</button>
      </div>
    </div>
  </div>
</div>
